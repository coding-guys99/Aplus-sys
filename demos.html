<!doctype html>
<html lang="en">
<head>
  <!-- ========================================= -->
  <!-- 🌐 Aplus Systems — Demos / Showcase Meta -->
  <!-- ========================================= -->

  <!-- 共用設定 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="./assets/favicon.png" />
  <meta name="theme-color" content="#0d0d0d" />
  <meta name="robots" content="index,follow" />

  <!-- 共用 OG / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Aplus Systems" />
  <meta property="og:image" content="https://your-domain.com/assets/og/og-demos.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://your-domain.com/assets/og/og-demos.jpg" />

  <!-- 結構化資料：Organization（全站共用） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Aplus Systems",
    "url": "https://your-domain.com/",
    "logo": "https://your-domain.com/assets/logo.svg",
    "sameAs": [
      "https://www.youtube.com/@wuyatheworld",
      "https://www.youtube.com/@heho"
    ]
  }
  </script>

  <!-- 結構化資料：VideoObject（展示影片） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoObject",
    "name": "Virtual Studio Demo — Aplus Systems",
    "description": "Showcase of Aplus Systems’ virtual studio integration, AI tracking cameras, and digital human production.",
    "thumbnailUrl": "https://your-domain.com/assets/og/og-demos.jpg",
    "uploadDate": "2025-01-10",
    "embedUrl": "https://www.youtube.com/embed/iR4t_6PuiZI",
    "publisher": {
      "@type": "Organization",
      "name": "Aplus Systems",
      "logo": {
        "@type": "ImageObject",
        "url": "https://your-domain.com/assets/logo.svg"
      }
    }
  }
  </script>

  <!-- =============================== -->
  <!-- ✅ Demos 頁專屬 SEO -->
  <!-- =============================== -->
  <title data-i18n="meta.demos.title">Demo Showcase — Aplus Systems | Virtual Studio & Broadcast Integration</title>
  <meta name="description" data-i18n="meta.demos.desc"
        content="Watch Aplus Systems’ demo videos — from virtual studio production to digital human workflows and KeySearch software showcases." />
  <meta property="og:title" content="Demo Showcase — Aplus Systems" />
  <meta property="og:description"
        content="Explore real demos from Aplus Systems, including virtual studio integration, system setup, and broadcast workflow previews." />
  <meta property="og:url" content="https://your-domain.com/demos.html" />
  <link rel="canonical" href="https://your-domain.com/demos.html" />

  <!-- =============================== -->
  <!-- ✅ 樣式載入 -->
  <!-- =============================== -->
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:1025px)" />
  <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width:1024px)" />
  <link rel="stylesheet" href="./css/lang.css" />
</head>

<body>
  <!-- Header include -->
  <div id="include-header"></div>

  <main>
    <!-- HERO -->
    <section class="hero bright">
      <div class="container">
        <h1 data-i18n="demos_hero.h1">Demo Showcase</h1>
        <p class="lead" data-i18n="demos_hero.lead">
          Selected demos featuring <strong>virtual studio integration</strong>, <strong>digital human</strong> production, and <strong>TV system workflow</strong>.
        </p>
      </div>
    </section>

    <!-- 16:9 Demos -->
    <section class="section">
      <div class="container">
        <h2 data-i18n="demos_section.horizontal">Featured Projects (16:9)</h2>
        <div class="video-grid wide">
          <div class="video-card">
            <iframe src="https://www.youtube.com/embed/iR4t_6PuiZI" title="Virtual Studio Demo" frameborder="0" allowfullscreen></iframe>
            <h3>Virtual Studio Build</h3>
            <p>System integration + camera tracking demo</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Shorts (9:16) -->
    <section class="section alt">
      <div class="container">
        <h2 data-i18n="demos_section.vertical">Short Format (9:16)</h2>
        <div class="video-grid shorts">
          <div class="video-card short">
            <iframe src="https://www.youtube.com/embed/4szUPtoVCLg" title="Short Demo 1" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="video-card short">
            <iframe src="https://www.youtube.com/embed/oeA_oOoR7JM" title="Short Demo 2" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="video-card short">
            <iframe src="https://www.youtube.com/embed/YOUR_SHORT_ID3" title="Short Demo 3" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="include-footer"></div>

  <script src="./js/include.js"></script>
  <script src="./js/lang.js"></script>
  <script src="./js/lang-dropdown.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
