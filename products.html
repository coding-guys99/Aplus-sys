<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Products — Aplus Systems | Broadcast & Virtual Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 黑金主題（共用） -->
  <link rel="stylesheet" href="https://coding-guys99.github.io/Aplus-sys/css/base.css" />
  <link rel="stylesheet" href="https://coding-guys99.github.io/Aplus-sys/css/theme.css" />
  <link rel="stylesheet" href="https://coding-guys99.github.io/Aplus-sys/css/header.css" />
  <link rel="stylesheet" href="https://coding-guys99.github.io/Aplus-sys/css/desktop.css" media="screen and (min-width:1025px)" />
  <link rel="stylesheet" href="https://coding-guys99.github.io/Aplus-sys/css/mobile.css" media="screen and (max-width:1024px)" />
  <link rel="stylesheet" href="https://coding-guys99.github.io/Aplus-sys/css/lang.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./css/products.css" />
</head>
<body>

  <!-- Header（共用 include） -->
  <div id="include-header"></div>

  <main>
    <!-- HERO -->
    <section class="hero bright">
      <div class="container">
        <h1 data-i18n="products.hero.h1">Products</h1>
        <p class="lead" data-i18n="products.hero.lead">
          Explore virtual studio and broadcast products we design and integrate. Click any card to view details.
        </p>
      </div>
    </section>

    <!-- Controls -->
    <section class="section">
      <div class="container">
        <!-- Desktop: brand chips -->
        <div class="brand-tabs" aria-label="Filter by brand">
          <button class="brand-chip is-active" data-brand="all" aria-pressed="true">All</button>
          <!-- JS 會插入各品牌 chip -->
        </div>

        <!-- Mobile: brand select -->
        <div class="brand-select">
          <label for="brandFilter" class="sr-only">Brand</label>
          <select id="brandFilter" aria-label="Brand filter">
            <option value="all" selected>All brands</option>
            <!-- JS 會插入各品牌 option -->
          </select>
        </div>
      </div>
    </section>

    <!-- Grid -->
    <section class="section">
      <div class="container">
        <div id="productGrid" class="product-grid" aria-live="polite"></div>

        <div id="emptyState" class="empty-state hidden" role="status">
          <p>No products under this brand yet.</p>
        </div>

        <noscript>
          <p class="muted">Please enable JavaScript to view products.</p>
        </noscript>
      </div>
    </section>
  </main>

  <!-- Footer（共用 include） -->
  <div id="include-footer"></div>

  <!-- 你的共用 i18n / include loader 若有（可放在此） -->
   <script src="js/include.js" defer></script>
   <script src="js/lang.js" defer></script>

  <!-- 產品資料（你已經有） -->
  <script src="./js/product.data.js" defer></script>
  <!-- 本頁 JS -->
  <script src="./js/products.js" defer></script>
</body>
</html>
