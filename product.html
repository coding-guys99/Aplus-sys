<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="meta.product.title">Product — Aplus Systems</title>

  <link rel="stylesheet" href="./css/product.css" />
  <link rel="icon" href="./assets/favicon.png" />
  <meta name="description" content="Product details: specs, features, and integration notes by Aplus Systems." />
</head>

<body>
  <!-- Header -->
  <div id="include-header"></div>

  <main>
    <!-- HERO / Breadcrumb -->
    <section class="hero bright">
      <div class="container">
        <nav class="crumbs" aria-label="Breadcrumb">
          <a href="products.html" data-i18n="product.breadcrumb.products">Products</a>
          <span aria-hidden="true">/</span>
          <a id="crumb-brand" href="products.html" data-i18n="product.breadcrumb.brand">Brand</a>
          <span aria-hidden="true">/</span>
          <span id="crumb-name">—</span>
        </nav>

        <h1 id="p-name">—</h1>
        <p class="lead" id="p-tagline">—</p>
      </div>
    </section>

    <!-- CONTENT -->
    <section class="section">
      <div class="container product-wrap">

        <!-- Gallery -->
        <aside class="gallery">
          <img id="p-hero" class="hero-img" alt="" />
          <div id="p-thumbs" class="thumbs" aria-label="Gallery thumbnails"></div>
        </aside>

        <!-- Info -->
        <article class="info">
          <div class="brand-line">
            <img id="p-brand-logo" class="brand-logo" alt="brand logo" />
            <span id="p-brand" class="brand-name">—</span>
          </div>

          <ul id="p-badges" class="badges"></ul>

          <div id="p-desc" class="desc"></div>

          <!-- Spec table -->
          <h3 class="h3" data-i18n="product.specs">Specifications</h3>
          <div class="spec-scroll">
            <table class="spec">
              <tbody id="p-spec"></tbody>
            </table>
          </div>

          <!-- Highlights -->
          <h3 class="h3" data-i18n="product.features">Highlights</h3>
          <ul id="p-features" class="features"></ul>

          <!-- CTAs -->
          <div class="cta-row">
            <a id="cta-contact" class="btn primary" href="contact.html" data-i18n="product.cta.contact">Contact Us</a>
            <a id="cta-brand" class="btn ghost" href="technologies.html" data-i18n="product.cta.brand">View brand overview</a>
            <a id="cta-back" class="btn ghost" href="javascript:history.back()" data-i18n="product.cta.back">Back</a>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="include-footer"></div>

  <!-- Scripts -->
  <script src="./js/lang.js" defer></script>
  <script src="./js/products.data.js" defer></script>
  <script src="./js/product-detail.js" defer></script>
</body>
</html>
