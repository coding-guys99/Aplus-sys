<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product — Aplus Systems</title>

  <link rel="stylesheet" href="./css/product.css" />
  <link rel="icon" href="./assets/favicon.png" />
  <meta name="description" content="Product specifications, features, and integration details by Aplus Systems." />
</head>

<body>
  <!-- Header -->
  <div id="include-header"></div>

  <main>
    <!-- HERO -->
    <section class="hero bright">
      <div class="container">
        <nav class="crumbs" aria-label="Breadcrumb">
          <a href="products.html">Products</a>
          <span>/</span>
          <a id="crumb-brand" href="#">Brand</a>
          <span>/</span>
          <span id="crumb-name">—</span>
        </nav>

        <h1 id="p-name">—</h1>
        <p class="lead" id="p-tagline"></p>
      </div>
    </section>

    <!-- 內容 -->
    <section class="section">
      <div class="container product-wrap">

        <!-- 圖片區 -->
        <aside class="gallery">
          <img id="p-hero" class="hero-img" alt="" />
          <div id="p-thumbs" class="thumbs"></div>
        </aside>

        <!-- 詳細資訊 -->
        <article class="info">
          <div class="brand-line">
            <img id="p-brand-logo" class="brand-logo" alt="" />
            <span id="p-brand" class="brand-name">—</span>
          </div>

          <ul id="p-badges" class="badges"></ul>
          <div id="p-desc" class="desc"></div>

          <h3 class="h3">Specifications</h3>
          <div class="spec-scroll">
            <table class="spec">
              <tbody id="p-spec"></tbody>
            </table>
          </div>

          <h3 class="h3">Highlights</h3>
          <ul id="p-features" class="features"></ul>

          <!-- CTA -->
          <div class="cta-row">
            <a id="cta-contact" class="btn primary" href="contact.html">Contact Us</a>
            <a id="cta-brand" class="btn ghost" href="technologies.html">View Brand</a>
            <a id="cta-back" class="btn ghost" href="javascript:history.back()">Back</a>
          </div>
        </article>
      </div>
    </section>

    <!-- 無資料 fallback -->
    <section id="notfound" class="notfound hidden">
      <div class="container">
        <h2>Product Not Found</h2>
        <p>The product you’re looking for doesn’t exist or has been moved.</p>
        <a href="products.html" class="btn primary">Back to Products</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="include-footer"></div>

  <!-- JS -->
  <script src="./js/product.data.js" defer></script>
  <script src="./js/product-detail.js" defer></script>
</body>
</html>
