<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products â€” Aplus Systems</title>
  <link rel="stylesheet" href="./css/products.css">
  <link rel="icon" href="./assets/favicon.png">
</head>

<body>
  <!-- Header -->
  <div id="include-header"></div>

  <main>
    <!-- HERO -->
    <section class="hero bright">
      <div class="container">
        <h1 data-i18n="products_hero.h1">Products</h1>
        <p class="lead" data-i18n="products_hero.lead">
          Explore the full lineup of studio, broadcast and virtual production tools we integrate and support.
        </p>
      </div>
    </section>

    <!-- FILTER -->
    <section class="section">
      <div class="container filter-bar">
        <div class="brand-select mobile-only">
          <select id="brandSelect">
            <option value="all" selected>All Brands</option>
            <option value="blackmagic">Blackmagic Design</option>
            <option value="unileader">Uni-Leader</option>
            <option value="yamaha">Yamaha</option>
            <option value="mipro">MIPRO</option>
            <option value="acemic">Acemic</option>
            <option value="obs">OBS</option>
            <option value="unreal">Unreal Engine</option>
            <option value="ndi">NDI</option>
            <option value="streamdeck">StreamDeck</option>
          </select>
        </div>
        <div class="brand-chips desktop-only">
          <button data-brand="all" class="active">All</button>
          <button data-brand="blackmagic">Blackmagic</button>
          <button data-brand="unileader">Uni-Leader</button>
          <button data-brand="yamaha">Yamaha</button>
          <button data-brand="mipro">MIPRO</button>
          <button data-brand="acemic">Acemic</button>
          <button data-brand="obs">OBS</button>
          <button data-brand="unreal">Unreal</button>
          <button data-brand="ndi">NDI</button>
          <button data-brand="streamdeck">StreamDeck</button>
        </div>
      </div>
    </section>

    <!-- PRODUCTS GRID -->
    <section class="section">
      <div class="container">
        <div id="productGrid" class="product-grid"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="include-footer"></div>

  <script src="./js/lang.js" defer></script>
  <script src="./js/products.js" defer></script>
</body>
</html>
